{% extends "base.html" %}
{% load static %}

{% block title %}
PNULikeLion-signup
{% endblock %}

{% block extra_head %}

<link rel="stylesheet" href="{% static 'css/signup.css' %}?dt={% now 'U' %}">
{% endblock %}


{% block contents %}



    <form method="POST" class="rg_form" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="form_cont">
            {% for i in RegisterForm %}
            <div>{{i.label}}</div>
            {{i}}
            {{i.errors}}
            {% endfor %}
        </div>

        <div class="submit">
            <input type="submit" class="btn_next" value="다음">    
        </div>
    </form>

{% endblock %}
